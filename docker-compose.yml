version: "3.7"

services:

  flask:
    build: ./flask
    container_name: template_flask
    # restart: always
    environment:
      - APP_NAME=FlaskApp
    expose:
      - 8080
    depends_on:
      - db
      
  db:
    image: postgres
    container_name: postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: youbike
      POSTGRES_USER: root
      POSTGRES_PASSWORD: tokio328
    ports:
      - 5432:5432
